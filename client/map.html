<template name="map">
  {{#if shouldShowMap}}
  <body>
  <div class="map-container" id="soso">
    {{#unless geolocationError}}
      <input id="pac-input" class="controls" type="text" placeholder="Search Box">
      {{> googleMap name="map" options=mapOptions}}
    {{else}}
      Geolocation failed: {{geolocationError}}
    {{/unless}}
  </div>
  </body>
  {{> statusinfo}}
	{{> requestinfo}}
	
	{{> rideinfo}}
  {{/if}}
</template>
