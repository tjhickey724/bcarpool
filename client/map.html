<template name="map">

  {{#contentFor "headerButtonLeft"}}
              <button class="button button-clear pull-left" data-ion-menu-toggle="left">
                {{#if isAndroid}}
                  {{> ionIcon icon='android-more-vertical'}}
                {{else}}
                  {{> ionIcon icon='navicon'}}
                {{/if}}
              </button>
            {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Map View</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
    {{#if shouldShowMap}}
  <div class="map-container" id="map-canvas">
    {{#unless geolocationError}}
      <input id="pac-input" class="controls" type="text" placeholder="Search Box">
      {{> googleMap name="map" options=mapOptions}}
    {{else}}
      Geolocation failed: {{geolocationError}}
    {{/unless}}
  </div>

    <div class="container" id="circle-menu">
      <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <div class="material-button-anim">
              <ul class="list-inline" id="options">
                <li class="option">
                  <button class="material-button option1" type="button">
                    <span class="fa fa-phone" aria-hidden="true"></span>
                  </button>
                </li>
                <li class="option">
                  <button class="material-button option2" type="button">
                    <span class="fa fa-envelope-o" aria-hidden="true"></span>
                  </button>
                </li>
                <li class="option">
                  <button class="material-button option3" type="button">
                    <span class="fa fa-pencil" aria-hidden="true"></span>
                  </button>
                </li>
              </ul>
              <button class="material-button material-button-toggle" type="button">
                <span class="fa fa-plus" aria-hidden="true"></span>
              </button>
            </div>
          </div>
      </div>
    </div>

  {{/if}}
  
  {{> statusinfo}}
	{{> requestinfo}}
	
	{{> rideinfo}}

  {{/ionContent}}
  {{/ionView}}
</template>
