<template name="map">

  {{#contentFor "headerButtonLeft"}}
              <button class="button button-clear pull-left" data-ion-menu-toggle="left">
                {{#if isAndroid}}
                  {{> ionIcon icon='android-more-vertical'}}
                {{else}}
                  {{> ionIcon icon='navicon'}}
                {{/if}}
              </button>
            {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Map View</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
   <button class="button button-clear pull-right" id="trip-popover">
    <!--<button class="button button-clear pull-right" id="trip-modal">-->
      {{#if isAndroid}}
            {{> ionIcon icon='android-people'}}
      {{else}}
            {{> ionIcon icon='ios-people'}}
      {{/if}}
    </button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
    {{#if shouldShowMap}}
  <div class="map-container" id="map-canvas">
    {{#unless geolocationError}}
      <input id="pac-input" class="controls" type="text" autocomplete="off" placeholder="Enter Your Destination">
      {{> googleMap name="map" options=mapOptions}}
    {{else}}
      Geolocation failed: {{geolocationError}}
    {{/unless}}
  </div>

  {{/if}}
  <!--{{> requestinfo}}-->
  {{/ionContent}}
  {{/ionView}}
</template>
