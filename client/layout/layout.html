<template name="layout">
  {{#ionBody}}

    {{#ionSideMenuContainer dragContent=false}}

      {{#ionSideMenus}}

        {{#ionSideMenu}}
          <div class="bar bar-header bar-dark">
            <h1 class="title">BCarpool</h1>
          </div>
          <div class="content has-header">
            <div class="list">
              <div class="item item-icon-left">
                {{> ionIcon icon="ios-person"}}
                <div class="pull-left">
                {{ userName }}
                </div>
                <div class="pull-right">
                <a href="#" class="button button-small button-assertive icon-left ion-power logout">Log Out</a>
                </div>
              </div>
              <a class="item item-icon-left item-icon-right" href="{{pathFor 'welcome'}}" data-ion-menu-close>{{> ionIcon icon="ios-home"}}Home{{> ionIcon icon="ios-arrow-right"}}</a>
              {{#if shouldShowMapTab}}
                <a class="item item-icon-left item-icon-right" href="{{pathFor 'map'}}" data-ion-menu-close>{{> ionIcon icon="ios-location"}}Map{{> ionIcon icon="ios-arrow-right"}}</a>
              {{/if}}
              <a class="item item-icon-left item-icon-right" href="{{pathFor 'settings'}}" data-ion-menu-close>{{> ionIcon icon="ios-gear"}}Settins{{> ionIcon icon="ios-arrow-right"}}</a>
                <a class="item item-icon-left item-icon-right" href="{{pathFor 'historyinfo'}}" data-ion-menu-close>{{> ionIcon icon="ios-list"}}History{{> ionIcon icon="ios-arrow-right"}}</a>
                <a class="item item-icon-left item-icon-right" href="{{pathFor 'help'}}" data-ion-menu-close>{{> ionIcon icon="ios-help"}}Help{{> ionIcon icon="ios-arrow-right"}}</a>
                <a class="item item-icon-left item-icon-right" href="{{pathFor 'about'}}" data-ion-menu-close>{{> ionIcon icon="ios-information"}}About{{> ionIcon icon="ios-arrow-right"}}</a>
              <div class="item item-icon-left item-icon-right" data-ion-menu-close>
                {{> ionIcon icon="ios-close"}}Close{{> ionIcon icon="ios-arrow-right"}}
              </div>
            </div>
          </div>
        {{/ionSideMenu}}

      {{/ionSideMenus}}

      {{#ionSideMenuContent}}

        {{> ionNavBar class="bar-positive"}}

        {{#ionNavView}}

            {{> yield}}

        {{/ionNavView}}

      {{/ionSideMenuContent}}

    {{/ionSideMenuContainer}}

  {{/ionBody}}
</template>
