<template name="layout">
  {{#ionBody}}

    {{#ionSideMenuContainer side="left" dragContent=false}}

      {{#ionSideMenus}}

        {{#ionSideMenu}}
          <div class="bar bar-header bar-dark">
            <h1 class="title">BCarpool</h1>
          </div>
          <div class="content has-header">
            <div class="list">
              <div class="item">
                <div class="pull-left">
                {{ userName }}
                </div>
                <div class="pull-right">
                <a href="#" class="button button-small button-assertive icon-left ion-power logout">Log Out</a>
                </div>
              </div>
              <a class="item item-icon-right" href="{{pathFor 'welcome'}}" data-ion-menu-close>Home{{> ionIcon icon="ios-arrow-right"}}</a>
              <a class="item item-icon-right" href="{{pathFor 'about'}}" data-ion-menu-close>About{{> ionIcon icon="ios-arrow-right"}}</a>
              {{#if shouldShowMapTab}}
                <a class="item item-icon-right" href="{{pathFor 'map'}}" data-ion-menu-close>Map{{> ionIcon icon="ios-arrow-right"}}</a>
              {{/if}}
                <a class="item item-icon-right" href="{{pathFor 'historyinfo'}}" data-ion-menu-close>History{{> ionIcon icon="ios-arrow-right"}}</a>
              <div class="item item-icon-right" data-ion-menu-close>
                Close{{> ionIcon icon="ios-arrow-right"}}
              </div>
            </div>
          </div>
        {{/ionSideMenu}}

      {{/ionSideMenus}}

      {{#ionSideMenuContent}}

        {{> ionNavBar class="bar-positive"}}

        {{#ionNavView}}
            
            {{> yield}}

        {{/ionNavView}}

      {{/ionSideMenuContent}}

    {{/ionSideMenuContainer}}

  {{/ionBody}}
</template>
