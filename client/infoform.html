	<section style="background:#efefe9;">
        <div class="container">
            <div class="row">
                <div class="board">
                    <!-- <h2>Welcome to IGHALO!<sup>™</sup></h2>-->
                    <div class="board-inner">
                    <ul class="nav nav-tabs" id="myTab">
                    <div class="liner"></div>
                     <li class="active">
                     <a href="#role" data-toggle="tab" title="role">
                      <span class="round-tabs one">
                              <i class="glyphicon glyphicon-user"></i>
                      </span> 
                  </a></li>

                  <li class="disabled"><a href="#direction" data-toggle="tab" title="direction">
                     <span class="round-tabs two">
                         <i class="glyphicon glyphicon-map-marker"></i>
                     </span> 
                    </a>
                 </li>

                     <li class="disabled"><a href="#doner" data-toggle="tab" title="completed">
                         <span class="round-tabs five">
                              <i class="glyphicon glyphicon-ok"></i>
                         </span> </a>
                     </li>
                     
                     </ul></div>

                     <div class="tab-content">
                      <div class="tab-pane fade in active" id="role">

                          <h3 class="head text-center">Welcome to BCarpool<sup>™</sup> <span style="color:#f48260;">♥</span></h3>
              
                        <form class="form-horizontal col-sm-offset-5" id="role_form" name="role_form" role="form">
                        	<div class="form-group">
                        		<div class="radio radio-primary">
	                            	<input type="radio" id="driver" name="driver">
	                            	<label for="driver">I can offer a ride</label>
                            	</div>
                            	<div class="radio radio-primary">
									<input type="radio" id="rider" name="driver">
									<label for="rider">I need a ride</label>
								</div>
								{{#if isDriver}}
								 <input type="number" id="numSeats" name="numSeats" placeholder="Seats Available" required>
								{{/if}}
							</div>
							<fieldset>
                                    <button type="submit" href="#direction" id="role_submit" name="role_form" class="btn-submit btn btn-success btn-outline-rounded green"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-send"></span></button>
                            </fieldset>
                        </form>  

                      </div>
                      <div class="tab-pane fade" id="direction">
                          <h3 class="head text-center">Where you going?<sup>™</sup> Direction</h3>
                          
                        <form class="form-horizontal col-sm-offset-5" id="direction_form" name="direction_form" role="form">
                        	<div class="form-group">
                        		<div class="radio radio-primary">
		                        	<input type="radio" id="coming" name="direction">
		                        	<label for="coming">I am going to Brandeis <span style="margin-left:10px;" class="glyphicon glyphicon-education"></span></label>
	                        	</div>
	                        	<div class="radio radio-primary">
									<input type="radio" id="leaving" name="direction">
									<label for="leaving">I am leaving Brandeis <span style="margin-left:10px;" class="glyphicon glyphicon-home"></span></label> 
								</div>
							</div>
                            <fieldset>
                                    <button type="submit" href="#doner" id="direction_submit" name="direction_form" class="btn-submit btn btn-success btn-outline-rounded green"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-send"></span></button>
                            </fieldset>
                        </form>  
                          
                      </div>
                      <div class="tab-pane fade" id="doner">
                          <div class="text-center">
                            <i class="img-intro icon-checkmark-circle"></i>
                        </div>
                        <h3 class="head text-center">thanks for staying tuned! <span style="color:#f48260;">♥</span> Bootstrap</h3>
                        <form class="form-horizontal col-sm-offset-5" id="complete_form" name="complete_form" role="form">
                        	<fieldset>
                                    <button type="submit" id="complete_submit" name="complete_form" class="btn-submit btn btn-success btn-outline-rounded green"> Go To Map </button>
                            </fieldset>
                        </form>
                        </div>
                        <div class="clearfix"></div>
                        </div>

		</div>
		</div>
		</div>
</section>


</template>
