<template name="infoform">

  {{#ionView}}
    {{#ionContent}}
    <div class="list">
      <label class="item item-radio">
      <input type="radio" name="role" id="driver">
      <div class="item-content ion-model-s">
        I can offer a ride
      </div>
      <i class="radio-icon ion-checkmark"></i>
    </label>
    <label class="item item-radio">
      <input type="radio" name="role" id="rider">
      <div class="item-content ion-man">
        &nbsp; I need a ride
      </div>
      <i class="radio-icon ion-checkmark"></i>
    </label>

     <label class="item item-input">
      <input type="number" id="numSeats" name="numSeats" placeholder="Seats Available" required>
    </label>


  </div>

  <a class="button button-large button-positive button-block" id="role-next" href="{{pathFor 'where'}}">Confirm & Next</a>
  {{/ionContent}}
  {{/ionView}}
</template>


<template name="where">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="welcome"}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title ion-location">&nbsp;Which Direction To Go?</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="list">

      <label class="item item-radio">
        <input type="radio" name="direction" id="coming">
        <div class="item-content ion-university">
          I am going to Brandeis
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>
      <label class="item item-radio">
        <input type="radio" name="direction" id="leaving">
        <div class="item-content ion-ios-home">
          I am leaving Brandeis
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>

    </div>
    <a class="button button-medium button-positive button-block" id="where-next" href="{{pathFor 'when'}}">Confirm & Next</a>
    {{/ionContent}}
  {{/ionView}}
</template>

<template name="when">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="where"}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title ion-clock">&nbsp;When To Go?</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="list">

      <label class="item item-radio">
        <input type="radio" name="time" id="now">
        <div class="item-content ion-flame">
          &nbsp;I am going NOW
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>
      <label class="item item-radio">
        <input type="radio" name="time" id="later">
        <div class="item-content ion-ios-clock">
          I will go Later
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>
    </div>
    <a class="button button-medium button-positive button-block" id="complete-info" href="{{pathFor 'done'}}">Complete</a>
    {{/ionContent}}
  {{/ionView}}
</template>

<template name="done">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="where"}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Completed</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
    <div class="jumbotron vertical-center">
    <div class="text-center">
    <h1 class="ion-happy-outline">&nbsp;Thank you for completing the information!</h1>
    {{#if isDriver}}
    <h3>Now you can find some riders!</h3>
    {{else}}
    <h3>Now you can find some drivers to pick you up!</h3>
    {{/if}}
    </div>
    </div>
      <a class="button button-medium button-positive button-block" href="{{pathFor 'map'}}"><span class="ion-ios-paperplane"></span>&nbsp;{{#if isDriver}}Find Riders{{else}}Find Drivers{{/if}}</a>
    {{/ionContent}}
  {{/ionView}}
</template>
