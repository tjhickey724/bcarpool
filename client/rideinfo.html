<template name="rideinfo">
	
	{{#if isComing}}
	<h1>Rides to Brandeis</h1>
	<table class="table table-striped">
		<thead>
			<tr><th>Location</th><th>Status</th><th>Who</th><th>When</th><th>Request</th><th>Call</th><th>Cancel</th></tr>
		</thead>
		<tbody>
			{{#each rideto}}
			{{> ridetorow}}
			{{/each}}
		</tbody>
	</table>
	{{/if}}
	
	
	{{#if isLeaving}}
	<h1>Rides from Brandeis</h1>
	<table class="table table-striped">
		<thead>
			<tr><th>Location</th><th>Status</th><th>Who</th><th>When</th><th>Request</th><th>Call</th><th>Cancel</th></tr>
		</thead>
		<tbody>
			{{#each ridefrom}}
			{{> ridetorow}}
			{{/each}}
		</tbody>
	</table>
	{{/if}}
	
	
</template>


<template name="ridetorow">
	<tr>
		<td>{{location}}</td>
		<td>{{status1}}</td>
		<td>{{who}}</td>
		<td>{{when}}</td>
		{{#if match}}
		<td>
			<span class="glyphicon glyphicon-send request" aria-hidden="true"></span>
		</td>
		<td>
			<span class="glyphicon glyphicon-earphone call" aria-hidden="true"></span>
		</td>
		{{else}}
		<td></td>
		<td></td>
		{{/if}}
		<td> {{#if delete}} 
				<span class="glyphicon glyphicon-remove delride" aria-hidden="true"></span> 
			 {{/if}} 
		</td>
	</tr>
</template>
