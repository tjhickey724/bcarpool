<template name="tripinfo">
	{{#contentFor "headerButtonLeft"}}
              <button class="button button-clear pull-left" data-ion-menu-toggle="left">
                {{#if isAndroid}}
                  {{> ionIcon icon='android-more-vertical'}}
                {{else}}
                  {{> ionIcon icon='navicon'}}
                {{/if}}
              </button>
            {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Passenger Info</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
	<h1>Passenger Info</h1>
	<table class="table table-striped">
		<thead>
			<tr><th>Passenger Name</th><th>Phone</th><th>Address</th><th>When</th><th>Delete</th></tr>
		</thead>
		<tbody>
			{{#each trips}}
			{{> triprow}}
			{{/each}}
		</tbody>
	</table>
	{{/ionContent}}
  {{/ionView}}
	
</template>

<template name="triprow">
			<tr>
				<td>{{name}}</td>
				<td>{{phone}}</td>
				<td>{{dest}}</td>
				<td>{{when}}</td>
				<td>
					<span class="glyphicon glyphicon-remove deltrip" aria-hidden="true"></span> 
				</td>
			</tr>
</template>
