<template name="tripinfo">
  {{#ionPopover}}
  			{{#if driverInfo}}
			<div class="list">
        <div class="item item-divider">
          <span class="ion-person">&nbsp;Driver Name:</span>
  			</div>
				<div class="item item-button-right">
          {{driverInfo.who}}
          <button class="button button-clear button-positive personInfo" id="{{driverInfo._id}}">
            <i class="icon ion-ios-information-outline"></i>
          </button>
				</div>
        <div class="item item-divider">
          <span class="ion-ios-people">&nbsp;Passenger Name:</span>
  			</div>
			{{#each psgInfo}}
				<li class="item item-button-right">
					{{who}}
          <button class="button button-clear button-positive personInfo" id="{{_id}}">
            <i class="icon ion-ios-information-outline"></i>
          </button>
				</li>
			{{/each}}
      <div class="item item-divider">
        <span class="ion-ios-clock">&nbsp;When:</span>
      </div>
			<li class="item">
					<div class="pull right">
					{{when}}
					</div>
			</li>
    </div>
			{{else}}
      <div class="card">
			  <div class="jumbotron vertical-center">
			  <div class="item item-text-wrap text-center">
			  <span class="ion-sad-outline">&nbsp;No Riders To Display</span>
			  </div>
			  </div>
      </div>
			{{/if}}
    {{/ionPopover}}
</template>
