<template name="tripinfo">
  {{#ionModal title="Riders"}}
  			{{#if trips}}
			<ul class="list">
			{{#each trips}}
			<div class="item item-divider">
			</div>
			{{> tripcell}}
			{{/each}}
			</ul>
			{{else}}
			  <div class="jumbotron vertical-center">
			  <div class="text-center">
			  <h3 class="ion-sad-outline">&nbsp;No Riders To Display</h3>
			  </div>
			  </div>
			{{/if}}
  {{/ionModal}}
</template>


<template name="tripcell">
		<li class="item">
			<ul class="list">
				<li class="item">
					<span class="ion-person">&nbsp;Passenger Name:</span>
					<div class="pull right">
					{{name}}
					</div>
				</li>
				<li class="item item-button-right">
					<span class="ion-ios-telephone">&nbsp;Phone:&nbsp;{{phone}}</span>
					<a role="button" class="button button-positive" href="tel: {{phone}}">
				      <i class="icon ion-ios-telephone"></i>
				    </a>
				</li>
				<li class="item">
					<span class="ion-ios-location">&nbsp;Address:</span>
					<div class="pull right">
					{{dest}}
					</div>
				</li>
				<li class="item">
					<span class="ion-ios-clock">&nbsp;When:</span>
					<div class="pull right">
					{{when}}
					</div>
				</li>
			</ul>
		</li>
</template>
