<template name="historyinfo">
	{{#contentFor "headerButtonLeft"}}
              <button class="button button-clear pull-left" data-ion-menu-toggle="left">
                {{#if isAndroid}}
                  {{> ionIcon icon='android-more-vertical'}}
                {{else}}
                  {{> ionIcon icon='navicon'}}
                {{/if}}
              </button>
            {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">History</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
	<ul class="list">
			{{#each historys}}
			<div class="item item-divider">
			</div>
			{{> historycell}}
			{{/each}}
			</ul>
	{{/ionContent}}
  {{/ionView}}
	
</template>

<template name="historycell">
	<li class="item">
			<ul class="list">
				<li class="item">
					<span class="ion-person">&nbsp;Name:</span>
					<div class="pull right">
					{{name}}
					</div>
				</li>
				<li class="item item-button-right">
					<span class="ion-person-stalker">&nbsp;Role:</span>
					<div class="pull right">
					{{role}}
					</div>
				</li>
				<li class="item item-button-right">
					<span class="ion-ios-telephone">&nbsp;Phone:</span>
					<div class="pull right">
					{{phone}}
					</div>
				</li>
				<li class="item">
					<span class="ion-ios-location">&nbsp;Address:</span>
					<div class="pull right">
					{{dest}}
					</div>
				</li>
				<li class="item">
					<span class="ion-ios-clock">&nbsp;When:</span>
					<div class="pull right">
					{{when}}
					</div>
				</li>
				<li class="item">
					<button class="button button-block button-assertive icon-left ion-ios-trash delhist">Delete</button>
				</li>
			</ul>
		</li>
</template>
